services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: go-test
    volumes:
      - ./scripts/mysql.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    restart: unless-stopped

  backend:
    build:
      context: ./python-backend
      dockerfile: Dockerfile
    container_name: go-web-init-backend
    depends_on:
      - mysql
    environment:
      - DATABASE_URL=mysql+pymysql://root:password@mysql:3306/go-test
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8000:8000"
    volumes:
      - ./python-backend/app:/app/app
      - ./python-backend/config:/app/config
    command: python -m uvicorn app.main:app --host

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: go-web-init-frontend
    ports:
      - "3000:3000"
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped
  
